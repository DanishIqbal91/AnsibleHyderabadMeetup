# Ensure a SSH key is present
# If a key matches this name, will return the ssh key id and changed = False
# If no existing key matches this name, a new key is created, the ssh key id is returned and changed = False
- hosts: local
  gather_facts: no
  tasks:
  - name: add ssh key
    digital_ocean:
      state: present
      command: ssh
      name: my_ssh_key
      api_token: b50969d863f123a686b9915443f09ec1c67ccafb798ac280596c16d7e4be1bf3
      ssh_pub_key: 'ssh-rsa  OpenShift-Key'
